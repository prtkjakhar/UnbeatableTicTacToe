<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.png /" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="game-grid">
            <div class="game-cell" id="0"></div>
            <div class="game-cell" id="1"></div>
            <div class="game-cell" id="2"></div>
            <div class="game-cell" id="3"></div>
            <div class="game-cell" id="4"></div>
            <div class="game-cell" id="5"></div>
            <div class="game-cell" id="6"></div>
            <div class="game-cell" id="7"></div>
            <div class="game-cell" id="8"></div>
        </div>
    </div>
    <div class="endgame">
        <div class="text"></div>
        <button class="btn" onClick="startGame()">Replay</button>
    </div>
    <script src="script.js"></script>
    <footer>Made by <a href="https://www.linkedin.com/in/prateek-jakhar-a64a04197/">Prateek Jakhar</a> | <a
            href="https://github.com/prtkjakhar">GitHub</a></footer>
</body>

</html>
